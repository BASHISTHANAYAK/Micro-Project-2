<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter+Tight:wght@250&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }

      nav img {
        display: block;
        width: 120px;
        height: 100%;
      }

      .navbar {
        border: 1px solid red;
        background-color: #6f6af7;
        color: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 13px;
        width: 100%;
      }

      .navbar-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: 'DM Sans', sans-serif;
        font-family: 'Inter Tight', sans-serif;
      }
      select {
        background-color: #6f6af7;
        font-size: 19px;
        font-family: 'DM Sans', sans-serif;
        font-family: 'Inter Tight', sans-serif;
        color: #fff;
        margin-top: -2.2%;
        margin-left: -4%;
      }
      .navbar-menu li {
        margin-left: 25px;
      }

      .navbar-menu li a {
        color: #fff;
        text-decoration: none;
      }

      .navbar-search {
        display: flex;
        align-items: center;
      }

      .navbar-search input{
        padding: 7px;
        border: none;
        border-radius: 15px;
      }
      .fa-solid {
        padding: 4px;
        border: none;
        border-radius: 15px;
        background-color: #fff;
        color: #333;
        margin-left: -15%;
      }
      .navbar-toggle {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        width: 30px;
        height: 23px;
      }

      .navbar-toggle .bar {
        width: 100%;
        height: 2px;
        background-color: #fff;
      }
      /* Media queries for responsiveness */
      @media (max-width: 468px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar-menu {
          display: none;
        }
        .navbar-search {
          margin: 3% 0 3% 0;
        }
      }

      main {
        border: 1px solid red;
        width: 100%;
        height: 70vh;
        background-color: white;
      }
      footer {
        border: 1px solid red;
        width: 100%;
        height: 20vh;
        background-color: green;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/5a0226f906.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-logo"><img src="/images/dappr.jpg" alt="" /></a>
      <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Information</a></li>
        <li>
          <section>
            <select name="" id="">
              <option value="">More</option>
            </select>
          </section>
        </li>
      </ul>
      <div class="navbar-search">
        <input type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="navbar-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
